<!DOCTYPE html>
<html>
<head>
	<title>Super Mario Bros.</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

    <style>
        html, body, #map {
        }

        .title {
            text-align: center;
            width: 100%;
        }

        .spacing {
            height: 10px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-items: center;
            flex-direction: column;
        }

        .container-horizontal {
            display: flex;
            align-items: center;
            justify-items: center;
        }

        #canvas {
            border: 1px solid #5894f8;
            background: #5894f8;
        }

        #blocks {
            display: flex;
            flex-flow: wrap;
        }

        table, table td, table tr {
            padding: 1px;
            margin: 0px;
            border-spacing: 0px;
        }
    </style>
	
</head>
<body>

    <div class="spacing"></div>
    <div class="spacing"></div>
    <div class="spacing"></div>
    <div class="title">Super Mario Bros.</div>
    <div class="spacing"></div>
    <div class="spacing"></div>
    <div class="container">
        <canvas id="canvas" width="1440" height="1344"></canvas>
    </div>
    <div class="spacing"></div>
    <div class="container">
        <div class="container-horizontal">
            <button onclick="reset()">RESET</button> &nbsp;
            <button onclick="action('Left')">LEFT</button> &nbsp;
            <button onclick="action('Right')">RIGHT</button> &nbsp;
            <button onclick="action('RightDash')">RIGHT_DASH</button> &nbsp;
            <button onclick="action('RightJump')">RIGHT_JUMP</button> &nbsp;
            <button onclick="action('Dash')">DASH</button> &nbsp;
            <button onclick="action('None')">NONE</button> &nbsp;
            <button onclick="run(event.target)">RUN</button> &nbsp;
            <button onclick="action('Crouch')">CROUCH</button> &nbsp;
            <button onclick="action('Jump')">JUMP</button>
        </div>
    </div>

    <div class="spacing"></div>
    <div class="container-horizontal">
        <div id="console"></div>
    </div>

    <div class="container-horizontal">
        <div id="blocks"></div>
    </div>

    <script>

        function reset() {
            query({
                "Request": "Reset",
                "ClientId": "id"
            }, function(response) {
                let {Observation: obs,
                     BlockEncodings: encodings,
                     Blocks: blocks} = response;

                frameRender(obs, encodings);
                blocksRender(blocks)
            });
        }

        function action(action_) {
            query({
                "Request": "Action",
                "Action": action_,
                "CommitmentInterval": 6,
                "ClientId": "id"
            }, function(response) {
                let {Observation: obs,
                     BlockEncodings: encodings,
                     Blocks: blocks} = response;

                frameRender(obs, encodings);
                blocksRender(blocks);
            });
        }

        var intervalId = null;

        function run(button) {
            var command = button.innerText;
            button.innerText = command === 'RUN' ? 'STOP' : 'RUN';

            if (command === 'RUN') {
                intervalId = setInterval(function() {
                    action('None');
                }, 250);
            } else {
                clearInterval(intervalId);
            }
        }

        function query(request, process) {
            var canvas = document.getElementById('canvas');

            fetch('.', {
                method: 'POST',
                body: JSON.stringify(request)
            })
            .then(function(response) { return response.json(); })
            .then(process);
        }

        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        context.scale(3, 3);

        var colorEncodings = {}
        var colorEncodingsTransparent = {}

        function blocksRender(blocks) {
            var blocksElement = document.getElementById('blocks');

            // var console = document.getElementById('console');
            // console.innerText = blocks.length;

            var table = blocks .map (block =>
                '<table>' + block .map (row =>
                    '<tr>' + row .map(pixel => `<td style='background: rgb(${pixel.join(',')})'></td>`) .join('') + '</tr>'
                ).join('') + '</table>'
            ).join('');

            blocksElement.innerHTML = table;
            
            template = `
                <table>
                    <tr>${0}
                </table>
            `;
        }

        function frameRender(frame, encodings) {
            var console = document.getElementById('console');
            // console.innerText = encodings.map(t => t.toFixed(2));

            var width = frame.length;
            var height = frame[0].length;

            canvas.style.width = 3*width*8/7 + 'px';
            canvas.style.height = 3*width + 'px';

            for (var i = 0; i < width; i++) {
                for (var j = 0; j < height; j++) {
                    context.beginPath();
                    context.rect(j*2, i*2, 2, 2);
                    context.fillStyle = 'rgb(' + frame[i][j].join(',') + ')';
                    context.fill();
                }
            }


            var encodings = encodings.map(t => (t*10).toFixed(2)); 

            context.font = '12px serif';
            context.fillStyle = 'yellow';
            context.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            context.lineWidth = '0.1px';

            console.innerText = encodings.length;

            for (var encoding of encodings) {
                var r = Math.round(Math.random()*255);
                var g = Math.round(Math.random()*255);
                var b = Math.round(Math.random()*255);

                colorEncodings[encoding] = colorEncodings[encoding] || 'rgb(' + String([r, g, b]) + ')';
                colorEncodingsTransparent[encoding] = colorEncodingsTransparent[encoding] || 'rgba(' + String([r, g, b, 0.3]) + ')';
            }

            var topChomp = 4;
            var bottomChomp = 2;

            var index = 0;
            var o = 16;
            for (var i = 0 + topChomp*16; i < width + 15 - bottomChomp*16; i+=16) {
                for (var j = 0; j < height; j+=16) {
                    context.fillStyle = colorEncodingsTransparent[encodings[index]];
                    context.beginPath();
                    context.rect(j*2, i*2, 16*2, 16*2);
                    context.fill();
                    index += 1;
                }
            }

            index = 0;
            for (var i = 0 + topChomp*16; i < width + 15 - bottomChomp*16; i+=16) {
                for (var j = 0; j < height; j+=16) {
                    context.fillStyle = 'rgba(255, 255, 0, 0.5)';
                    context.fillText(encodings[index], j*2 + 5, i*2 + o + 4);
                    // context.strokeText(encodings[index], j*2 + o / 2, i*2 + o);
                    index += 1;
                }
            }
        }

        reset();

    </script>

</body>
</html>
