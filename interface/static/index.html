<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!--script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script-->

</head>

<body>

    <div class="spacing"></div>
    <div class="spacing"></div>
    <div class="spacing"></div>
    <div class="title"></div>
    <div class="spacing"></div>
    <div class="spacing"></div>
    <div id="data-display-container" class="container"></div>
    <div class="spacing"></div>
    <div class="container">
        <div class="container-horizontal controls">
            <span style="display: flex; flex-direction: column; align-items: center;">
                <button onclick="action(actionsMap['UP'])" style="margin-bottom: 1px">UP</button>
                <span style="display: flex; flex-direction: row">
                    <button onclick="action(actionsMap['LEFT'])">LEFT</button>
                    <button onclick="action(actionsMap['RIGHT'])" style="margin-left: 1px">RIGHT</button>
                </span>
                <button onclick="action(actionsMap['DOWN'])" style="margin-top: 1px">DOWN</button>
            </span> &nbsp;
            <button onclick="action(actionsMap['B'])">B</button> &nbsp;
            <button onclick="action(actionsMap['A'])">A</button>
        </div>
        <div class="spacing"></div>
        <div class="container-horizontal controls">
            <button onclick="reset()" class="reset-button">RESET</button> &nbsp;
            <button onclick="action(actionsMap['NONE'])">NONE</button> &nbsp;
            <!--button onclick="run(event.target)">RUN</button> &nbsp; -->
        </div>
        <script>
            var buttons = document.querySelectorAll('button[onclick]');
            let maxWidth = Math.max(...[...buttons].map(button => button.clientWidth));
            let maxHeight = Math.max(...[...buttons].map(button => button.clientHeight));
            [...buttons].forEach(button => button.style.width = `${maxWidth}px`);
            [...buttons].forEach(button => button.style.height = `${maxHeight + 5}px`);
        </script>
        <div class="spacing"></div>
        <div style="height: 7px"></div>
        <span style="display: flex; flex-direction: row">
        Commitment Interval:&nbsp;<input class="commitment-interval-input" type="number" min="1"  value="6"
               onfocus="event.target.blur()"
               onchange="commitmentInterval = event.target.value"></input>
        </span>
        <div style="height: 7px"></div>
        <div class="downloads-selection" style="display: flex; flex-direction: row"></div>
        <div style="height: 7px"></div>
        <!--Upload: <input type="file" id="input" /-->
    </div>

    <div class="spacing"></div>
    <div class="container-horizontal">
        <div id="console"></div>
        <div id="console1"></div>
    </div>

    <div class="container-horizontal">
        <div id="blocks"><div></div></div>
    </div>

    <textarea type="text" id="clipboard-input"></textarea>

    <div style="height: 70px"></div>
    <center><a href="https://github.com/freshwater/FORWARD"><img class="github-icon" src="GitHub-Mark-64px.png" width="24" height="24" /></a></center>

    <div style="height: 25px"></div>

    <script src="./application.js"></script>

</body>
</html>
